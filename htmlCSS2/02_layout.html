<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>HTML&CSS::test</title>
  <style>
    .wrap{width:800px;margin:0 auto}
    .header{height:200px;background:#f1f65b}
    .container{background:#2fc0bb}
    .container:after{display:block;clear:both;content:""}
    .container .snb{width:200px;float:left;background:#ccc}
    .container .contents{width:200px;float:right;background:#999}
    .footer{height:50px;background:#f65b5b}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header"></div>

    <div class="container">
      <div class="snb">왼쪽</div>
      <div class="contents">오른쪽</div>
    </div>

    <div class="footer"></div>

  </div>

</body>
</html>
